<div class="container mt-2">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="categoryForm" (ngSubmit)="create()">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control" formControlName="name" id="name" placeholder="Nome">
        </div>
        <div class="form-group">
          <label for="description">Tipo</label>
          <select name="type" id="" class="form-control" formControlName="type">
            <option value="income">Receita</option>
            <option value="expense">Despesa</option>
          </select>
        </div>
        <div class="text-center my-2">
          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
