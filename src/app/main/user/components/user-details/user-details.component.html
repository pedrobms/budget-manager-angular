<div class="container mt-2">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header text-center">
          <h5 class="card-title">Perfil</h5>
        </div>
        <div class="card-body">
          <p><strong>Nome:</strong> <input type="text" [(ngModel)]="currentUser.name" class="form-control"></p>
          <p><strong>Email:</strong> <input type="text" [(ngModel)]="currentUser.email" class="form-control"></p>
          <p><strong>Criado em:</strong> {{ this.currentUser.createdAt | date: 'medium' }}</p>
          <p><strong>Permiss√£o:</strong> {{ this.currentUser.role }}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" (click)="edit()">Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>
