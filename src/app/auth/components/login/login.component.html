<div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group row">
              <label for="email" class="col-12 col-form-label">Email</label>
              <div class="col-12">
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-12 col-form-label">Senha</label>
              <div class="col-12">
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
              </div>
            </div>
            <div class="form-group row my-3">
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-12">
                <div class="alert alert-danger" *ngIf="error">
                  {{ error }}
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-12">
                <p class="text-center">NÃ£o possui uma conta? <a href="/register">Cadastre-se</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
