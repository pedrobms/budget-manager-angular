<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white">
          <div class="card-body p-5 text-center">

            <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Entrar</h2>
                <p class="text-white-50 mb-5">Por favor insira seu email e senha para continuar!</p>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email" [(ngModel)]="form.email" required #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }"/>
                  <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
                    Email é obrigatório
                  </div>
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }"/>
                  <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                    <div *ngIf="password.errors['required']">Senha é obrigatória</div>
                    <div *ngIf="password.errors['minlength']">
                      Senha deve ter no mínimo 6 caracteres
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                    Erro: {{ errorMessage }}
                  </div>
                </div>

                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Esqueceu sua senha?</a></p> -->

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button>

                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
              </div>
            </form>

            <div class="alert alert-success" *ngIf="isLoggedIn">
              Entrou como {{ role }}.
            </div>

            <div *ngIf="!isLoggedIn">
              <p class="mb-0">Não possui uma conta? <a href="#!" class="text-white-50 fw-bold">Cadastre-se</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
